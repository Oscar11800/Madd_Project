<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 Error</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .error-container {
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .error-text {
      font-size: 200px;
      font-weight: bold;
      color: #000000;
      transition: all 0.3s;
    }

    .error-text:hover {
      color: #ff0000;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .glitch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }

    .glitch-overlay.active {
      display: block;
    }

    .glitch-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: repeating-linear-gradient(
        90deg,
        #ff0000,
        #00ff00,
        #0000ff,
        #ff0000
      );
      animation: glitch-slide 0.1s infinite;
    }

    @keyframes glitch-slide {
      0%, 100% { transform: translateX(0); opacity: 1; }
      25% { transform: translateX(-10px); opacity: 0.8; }
      50% { transform: translateX(10px); opacity: 0.6; }
      75% { transform: translateX(-5px); opacity: 0.9; }
    }

    .screen-tear {
      position: absolute;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      mix-blend-mode: difference;
      animation: tear-effect 0.2s infinite;
    }

    @keyframes tear-effect {
      0% { transform: translateX(0) scaleX(1); }
      25% { transform: translateX(-20px) scaleX(1.1); }
      50% { transform: translateX(20px) scaleX(0.9); }
      75% { transform: translateX(-10px) scaleX(1.05); }
      100% { transform: translateX(0) scaleX(1); }
    }

    .static-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        rgba(0, 0, 0, 0.03) 1px,
        transparent 2px
      );
      pointer-events: none;
      opacity: 0;
      animation: static-flicker 0.05s infinite;
    }

    @keyframes static-flicker {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .rgb-split {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
    }

    .rgb-split.active {
      animation: rgb-pulse 0.1s infinite;
    }

    @keyframes rgb-pulse {
      0% {
        opacity: 0;
        filter: hue-rotate(0deg);
      }
      50% {
        opacity: 0.8;
        filter: hue-rotate(180deg);
      }
      100% {
        opacity: 0;
        filter: hue-rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="error-container" id="errorText">
    <div class="error-text">404</div>
  </div>

  <div class="glitch-overlay" id="glitchOverlay"></div>
  <div class="static-noise" id="staticNoise"></div>
  <div class="rgb-split" id="rgbSplit"></div>

  <script>
    const errorText = document.getElementById('errorText');
    const glitchOverlay = document.getElementById('glitchOverlay');
    const staticNoise = document.getElementById('staticNoise');
    const rgbSplit = document.getElementById('rgbSplit');

    errorText.addEventListener('click', () => {
      // Activate glitch effect
      glitchOverlay.classList.add('active');
      staticNoise.style.opacity = '1';
      rgbSplit.classList.add('active');

      // Create random glitch lines
      for (let i = 0; i < 20; i++) {
        const line = document.createElement('div');
        line.className = 'glitch-line';
        line.style.top = Math.random() * 100 + '%';
        line.style.height = (Math.random() * 5 + 1) + 'px';
        line.style.animationDelay = (Math.random() * 0.1) + 's';
        glitchOverlay.appendChild(line);
      }

      // Create screen tears
      for (let i = 0; i < 10; i++) {
        const tear = document.createElement('div');
        tear.className = 'screen-tear';
        tear.style.top = Math.random() * 100 + '%';
        tear.style.height = (Math.random() * 30 + 10) + 'px';
        tear.style.animationDelay = (Math.random() * 0.2) + 's';
        glitchOverlay.appendChild(tear);
      }

      // Shake the screen
      document.body.style.animation = 'shake 0.5s infinite';

      // Add shake animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes shake {
          0%, 100% { transform: translate(0, 0) rotate(0deg); }
          10% { transform: translate(-10px, -10px) rotate(-1deg); }
          20% { transform: translate(10px, 10px) rotate(1deg); }
          30% { transform: translate(-10px, 10px) rotate(-1deg); }
          40% { transform: translate(10px, -10px) rotate(1deg); }
          50% { transform: translate(-10px, -10px) rotate(-1deg); }
          60% { transform: translate(10px, 10px) rotate(1deg); }
          70% { transform: translate(-10px, 10px) rotate(-1deg); }
          80% { transform: translate(10px, -10px) rotate(1deg); }
          90% { transform: translate(-10px, -10px) rotate(-1deg); }
        }
      `;
      document.head.appendChild(style);

      // Return to main page after glitch effect
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    });
  </script>
</body>
</html>
