<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Circuits of Change</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('assets/broken_windows.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .desktop {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, 150px);
      grid-auto-rows: 180px;
      gap: 30px;
      align-content: start;
    }

    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      cursor: pointer;
      padding: 12px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .desktop-icon:hover {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .icon-image {
      width: 120px;
      height: 120px;
      object-fit: contain;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
    }

    .icon-label {
      font-size: 13px;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      word-wrap: break-word;
      max-width: 130px;
      font-weight: 500;
    }

    /* Taskbar */
    .taskbar {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      height: 48px;
      display: flex;
      align-items: center;
      padding: 0 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .start-button {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .start-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .taskbar-search {
      margin-left: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      padding: 8px 12px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
      width: 300px;
    }

    .taskbar-icons {
      display: flex;
      gap: 4px;
      margin-left: 16px;
    }

    .taskbar-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .taskbar-icon:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .taskbar-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 16px;
      padding-right: 8px;
    }

    .system-tray {
      display: flex;
      gap: 12px;
      font-size: 14px;
      color: white;
    }

    .system-icon {
      cursor: pointer;
      padding: 4px;
      transition: background 0.2s;
      border-radius: 4px;
    }

    .system-icon:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .datetime {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 12px;
      color: white;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .datetime:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .time {
      font-weight: 400;
    }

    .date {
      font-size: 11px;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .desktop {
        grid-template-columns: repeat(auto-fill, 120px);
        grid-auto-rows: 150px;
        gap: 20px;
      }
      
      .icon-image {
        width: 90px;
        height: 90px;
      }

      .taskbar-search {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="desktop">
    <a href="tour.html" class="desktop-icon">
      <img src="assets/music_icon.png" alt="Music" class="icon-image">
      <div class="icon-label">Tour</div>
    </a>
    <a href="calendar.html" class="desktop-icon">
      <img src="assets/cal2.png" alt="Calendar" class="icon-image">
      <div class="icon-label">Calendar</div>
    </a>
    <a href="myspace.html" class="desktop-icon">

    <a href="404.html" class="desktop-icon">

  </div>

    </div>
    <div class="taskbar-right">
      <div class="system-tray">
        <span class="system-icon">üîä</span>

  </div>
</body>
</html>
