<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MySpace - Circuits of Change</title>
  <link rel="stylesheet" href="myspace.css" />
</head>
<body>
  <!-- Top Navigation -->
  <div class="topnav">
    <div class="nav-left">
      <a href="#">Home</a>
      <a href="#">Mail</a>
      <a href="#">Profile</a>
      <a href="#">Friends</a>
      <a href="#">MySpaceTV</a>
      <a href="#">More</a>
    </div>
    <div class="nav-right">
      <a href="#">My Account</a>
      <a href="#">Sign Out</a>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <span class="logo-icon">👥</span>
      <div>
        <div class="logo-text">myspace</div>
        <div class="logo-tagline">a place for friends</div>
      </div>
    </div>
    <div class="template-credit">
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Left Column -->
    <div class="left-column">
      <div class="profile-pic">
        <img src="https://placekitten.com/200/200" alt="Profile Picture" />
      </div>
      <div class="online-now">
        <span class="online-icon">🟢</span> Online Now!
      </div>
      <div class="contact-box">
        <div class="contact-title">Contacting: My Name</div>
        <div class="contact-buttons">
          <button class="contact-btn">✉️ Send message</button>
          <button class="contact-btn">👥 Add to Friends</button>
          <button class="contact-btn">💬 Instant Message</button>
          <button class="contact-btn">🚫 Block User</button>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="right-column">
      <!-- Music Section -->
      <div class="music-section">
        <div class="section-header">music</div>
        <div class="music-player">
          <div class="music-icon">👥</div>
          <div class="music-controls">
            <button class="play-btn">⏮️</button>
            <button class="play-btn">▶️</button>
            <button class="play-btn">⏭️</button>
          </div>
        </div>
      </div>

      <!-- Top Accounts Section -->
      <div class="top-accounts">
        <div class="section-title">My Top IG Accounts I Follow</div>
        <div class="accounts-grid">
          <div class="account-item">
            <img src="https://media.discordapp.net/attachments/1413613313249640508/1427131798323990590/image.png?ex=6900dd4f&is=68ff8bcf&hm=ce20a78a1f489b9019e8e2f9610367d173efa3d68cc362978ed729dac2991ca2&=&format=webp&quality=lossless&width=2298&height=1358" alt="Friends" />
          </div>
          <div class="account-item">
            <img src="https://via.placeholder.com/200x220/E8C4A0/FFFFFF?text=Fashion" alt="Fashion" />
          </div>
          <div class="account-item">
            <img src="https://via.placeholder.com/200x220/87CEEB/FFFFFF?text=NYC" alt="NYC" />
          </div>
          <div class="account-item">
            <img src="https://via.placeholder.com/200x220/4682B4/FFFFFF?text=Music" alt="Music" />
          </div>
        </div>
      </div>

      <!-- Enter Tour Button -->
      <div class="enter-tour">
        <a href="tour.html" class="tour-button">🎨 Enter Circuits of Change Tour 🎨</a>
      </div>
    </div>
  </div>
</body>
</html>
